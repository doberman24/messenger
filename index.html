<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Messenger</title>
</head>
<body>
    <main class="main-page">
        <section class="main-background"></section>
        <section class="messenger">
            <div class="output-messages">
                <ul></ul>
            </div>
            <form class="input-messages">
                <input name="set-message" type="text" placeholder="Введите сообщение...">
                <button type="submit"></button>
            </form>

            <template id="template-message">
                <li class="message user">
                    <p>Первое сообщение</p>
                    <span></span>
                </li>
            </template>
            
        </section>
    </main>
    <script type="module" src="script/script.js"></script>
</body>
</html>
